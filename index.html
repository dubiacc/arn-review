<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibel-Audio Review-Tool</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --text-color: #e0e0e0;
            --green-color: #03dac6;
            --red-color: #cf6679;
            --gray-color: #333;
            --orange-color: #f39c12;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .hidden { display: none !important; }

        /* --- Mobile hamburger button --- */
        #mobile-menu-button {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 200;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* --- Ready Screen --- */
        #ready-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
        }
        #ready-screen button {
            font-size: 3rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s ease;
            background-color: var(--primary-color); 
            color: var(--bg-color);
        }
        #ready-screen button:disabled {
            background-color: var(--gray-color);
            cursor: not-allowed;
        }
        #ready-screen button:active:not(:disabled) { transform: scale(0.98); }

        /* --- Pause Overlay --- */
        #pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 150;
            flex-direction: column;
        }
        #pause-overlay h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        #pause-overlay button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* --- Main App Layout --- */
        #main-app {
            display: flex;
            width: 100%;
            height: 100%;
        }
        #sidebar {
            width: 300px;
            min-width: 250px;
            background-color: var(--surface-color);
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid var(--gray-color);
            transition: transform 0.3s ease;
        }
        #sidebar h2 { margin-top: 0; }
        
        /* Styling für die Buch-Container */
        .book-container {
            margin-bottom: 1.5rem;
        }
        .book-container h3 {
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid var(--gray-color);
        }
        
        /* Das Grid für die Kapitel-Nummern */
        .chapter-grid {
            display: grid;
            /* Erstellt so viele Spalten wie möglich mit einer Mindestbreite von 40px */
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
        }
        
        /* Die einzelne Zelle für eine Kapitelnummer */
        .chapter-cell {
            display: flex;
            flex-direction: column; /* Stapelt Nummer und Punkt vertikal */
            align-items: center;
            justify-content: center;
            background-color: var(--gray-color);
            border-radius: 4px;
            cursor: pointer;
            min-height: 45px;
            transition: background-color 0.2s ease;
            position: relative;
        }
        .chapter-cell:hover {
            background-color: #4a4a4a;
        }
        .chapter-cell.active {
            background-color: var(--primary-color);
            color: var(--bg-color);
            font-weight: bold;
        }
        
        /* Styling des Status-Punkts */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 4px; /* Abstand zwischen Nummer und Punkt */
            /* Standardmäßig unsichtbar (keine Hintergrundfarbe) */
        }
        .status-dot.status-partial { background-color: var(--orange-color); }
        .status-dot.status-ok { background-color: var(--green-color); }
        .status-dot.status-issue { background-color: var(--red-color); }

        #review-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
        }
        
        #info-panel { 
            text-align: center; 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        #current-item-display { font-size: 2.5rem; margin: 0; }
        
        #text-display {
            background-color: var(--surface-color);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 1.2rem;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        
        #progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--gray-color);
            border-radius: 5px;
            margin-top: 1rem;
            overflow: hidden;
        }
        #progress-bar-inner {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.2s;
        }

        #controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem 0;
        }
        #controls button {
            height: 150px;
            font-size: 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s ease;
            position: relative;
        }
        #controls button:active { transform: scale(0.98); }
        #ok-button { background-color: var(--green-color); color: var(--bg-color); }
        #issue-button { background-color: var(--red-color); color: var(--bg-color); }

        .hotkey {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        #settings {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 1rem;
            background-color: var(--surface-color);
            border-radius: 8px;
        }
        #settings label { font-size: 1rem; }
        #playback-rate { width: 150px; }
        #new-chapter-button, #pause-button { 
            font-size: 1rem; 
            padding: 0.5rem 1rem; 
            background-color: var(--primary-color); 
            color: var(--bg-color); 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-left: 1rem;
        }
        
        #comment-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #comment-modal-content {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        #comment-textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--gray-color);
            padding: 0.5rem;
            box-sizing: border-box;
        }
        #comment-modal-content button {
             font-size: 1rem; padding: 0.8rem 1.5rem; margin-right: 1rem;
        }
        #comment-modal-content .hotkey-info {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        /* --- Mobile Styles --- */
        @media (max-width: 768px) {
            #mobile-menu-button {
                display: block;
            }
            
            #main-app {
                flex-direction: column;
            }
            
            #sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 100;
                transform: translateX(-100%);
                width: 80%;
                max-width: 300px;
            }
            
            #sidebar.mobile-open {
                transform: translateX(0);
            }
            
            #review-panel {
                width: 100%;
                padding: 1rem;
                padding-top: 4rem; /* Account for mobile menu button */
            }
            
            #controls {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            #controls button {
                height: 100px;
                font-size: 1.5rem;
            }
            
            #current-item-display {
                font-size: 1.8rem;
            }
            
            #settings {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- ======== MOBILE MENU BUTTON ======== -->
    <button id="mobile-menu-button">☰</button>

    <!-- ======== READY SCREEN ======== -->
    <div id="ready-screen">
        <div>
            <h1>Bereit für das Review?</h1>
            <p id="loading-status">Lade Daten...</p>
            <button id="start-review-button" disabled>Start</button>
        </div>
    </div>

    <!-- ======== PAUSE OVERLAY ======== -->
    <div id="pause-overlay" class="hidden">
        <h2>Wiedergabe ist pausiert</h2>
        <button id="resume-button">Weiter? (Leertaste)</button>
    </div>

    <!-- ======== MAIN APPLICATION ======== -->
    <div id="main-app" class="hidden">
        <aside id="sidebar">
            <h2>Bibelübersicht</h2>
            <div id="sidebar-content"></div>
        </aside>

        <main id="review-panel">
            <div id="info-panel">
                <h2 id="current-item-display">Lade Kapitel...</h2>
                <div id="text-display">Text wird geladen...</div>
                <audio id="audio-player"></audio>
                <div id="progress-bar">
                    <div id="progress-bar-inner"></div>
                </div>
            </div>

            <div id="controls">
                <button id="issue-button">
                    Problem melden
                    <span class="hotkey">E</span>
                </button>
                <button id="ok-button">
                    OK
                    <span class="hotkey">Enter</span>
                </button>
            </div>

            <div id="settings">
                <label for="playback-rate">Geschwindigkeit:</label>
                <input type="range" id="playback-rate" min="0.5" max="2" step="0.1" value="1">
                <button id="pause-button">Pause (Leertaste)</button>
                <button id="new-chapter-button">Zufälliges neues Kapitel</button>
            </div>
        </main>
    </div>

    <!-- ======== COMMENT MODAL ======== -->
    <div id="comment-modal" class="hidden">
        <div id="comment-modal-content">
            <h3>Problem beschreiben</h3>
            <textarea id="comment-textarea" placeholder="z.B. Falsche Betonung, Störgeräusch bei 0:03, ..."></textarea>
            <div class="hotkey-info">Strg+Enter zum Speichern, Esc zum Abbrechen</div>
            <button id="submit-comment-button" style="background-color: var(--primary-color); color: var(--bg-color);">Kommentar speichern</button>
            <button id="cancel-comment-button">Abbrechen</button>
        </div>
    </div>

    <script type="module">
        // Import Turso/libSQL client from a CDN
        import { createClient } from "https://esm.sh/@libsql/client/web";

        // ====================================================================
        // --- CONFIGURATION ---
        // Bitte tragen Sie hier Ihre Werte ein.
        // ====================================================================
        const CONFIG = {
            jsonUrl: 'https://dubiacc.github.io/arn-review/bible.json', // URL zu Ihrer bibel_struktur.json
            baseUrl:     'https://corsproxy.fermyon.app/?url=https://raw.githubusercontent.com/dubiacc/arn/refs/heads/master/wav',     // Basis-URL zu Ihrem /wav Ordner
            textBaseUrl: 'https://corsproxy.fermyon.app/?url=https://raw.githubusercontent.com/dubiacc/arn/refs/heads/master/chapters', // Basis-URL zu Ihrem /chapters Ordner
            tursoUrl: 'libsql://arn-review-fschutt.aws-us-east-1.turso.io',       // Ihre Turso Datenbank URL
            tursoToken: 'eyJhbGciOiJFZERTQSIsInR5cCI6IkpXVCJ9.eyJhIjoicnciLCJpYXQiOjE3NTY2MzU2NzUsImlkIjoiMjQ3ZmVkYmItZTc2Ny00M2ZmLTllYzAtYjQ2OTBhYzFmNTk0IiwicmlkIjoiOWZjMWI2YTYtY2ZiYS00NmRkLWE1NzItYTBhOTZjNzQzMDRkIn0.FFzTzg8hHCC3s0dy6k0P49hD_Rj-T_H1Cb2497XiOoJPCTVvAtcF6I1cQEqbVGucxvKULRkxyJJjUVYe_cRNDQ'             // Ihr Turso Authentifizierungs-Token
        };
        // ====================================================================

        // --- DOM Elements ---
        const readyScreen = document.getElementById('ready-screen');
        const mainApp = document.getElementById('main-app');
        const loadingStatus = document.getElementById('loading-status');
        const startReviewButton = document.getElementById('start-review-button');
        
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const sidebar = document.getElementById('sidebar');
        const pauseOverlay = document.getElementById('pause-overlay');
        const resumeButton = document.getElementById('resume-button');
        
        const audioPlayer = document.getElementById('audio-player');
        const currentItemDisplay = document.getElementById('current-item-display');
        const textDisplay = document.getElementById('text-display');
        const progressBarInner = document.getElementById('progress-bar-inner');
        const sidebarContent = document.getElementById('sidebar-content');
        
        const okButton = document.getElementById('ok-button');
        const issueButton = document.getElementById('issue-button');
        const newChapterButton = document.getElementById('new-chapter-button');
        const pauseButton = document.getElementById('pause-button');
        const playbackRateSlider = document.getElementById('playback-rate');

        const commentModal = document.getElementById('comment-modal');
        const commentTextarea = document.getElementById('comment-textarea');
        const submitCommentButton = document.getElementById('submit-comment-button');
        const cancelCommentButton = document.getElementById('cancel-comment-button');

        // --- State Management ---
        let tursoClient;
        let bibleStructure = [];
        let allReviews = {}; // { "Gen1": { "1": "OK", "2": "Fehler" }, ... }
        let currentChapterId = null;
        let currentChapterData = null;
        let currentChunkIndex = 1;
        let totalChunksInChapter = 0;
        let isApproved = false; // Flag to control looping
        let isPaused = false;
        let isModalOpen = false;

        // --- Initialization ---

        async function initializeApp() {
            try {
                // 1. Initialize Turso Client
                tursoClient = createClient({
                    url: CONFIG.tursoUrl,
                    authToken: CONFIG.tursoToken,
                });
                loadingStatus.textContent = 'Verbinde mit Datenbank...';

                // 2. Create table if not exists
                await tursoClient.execute(`
                    CREATE TABLE IF NOT EXISTS reviews (
                        chapter_id TEXT,
                        chunk_index INTEGER,
                        status TEXT,
                        PRIMARY KEY (chapter_id, chunk_index)
                    )
                `);

                // 3. Fetch Bible structure JSON
                loadingStatus.textContent = 'Lade Bibel-Struktur...';
                const response = await fetch(CONFIG.jsonUrl);
                if (!response.ok) throw new Error(`Bibel-Struktur konnte nicht geladen werden: ${response.statusText}`);
                bibleStructure = await response.json();

                // 4. Fetch all existing reviews
                loadingStatus.textContent = 'Lade bestehende Reviews...';
                await fetchAllReviews();

                loadingStatus.textContent = 'Initialisierung abgeschlossen. Bereit!';
                startReviewButton.disabled = false;
            } catch (error) {
                loadingStatus.textContent = `Fehler bei der Initialisierung: ${error.message}`;
                console.error(error);
            }
        }
        
        startReviewButton.addEventListener('click', () => {
            readyScreen.classList.add('hidden');
            mainApp.classList.remove('hidden');
            startReviewing();
        });

        function startReviewing() {
            renderSidebar();
            loadRandomUnreviewedChapter();
            setupEventListeners();
        }

        // --- Core Logic: Data Fetching and State ---

        async function fetchAllReviews() {
            const result = await tursoClient.execute("SELECT chapter_id, chunk_index, status FROM reviews");
            allReviews = {};
            for (const row of result.rows) {
                if (!allReviews[row.chapter_id]) {
                    allReviews[row.chapter_id] = {};
                }
                allReviews[row.chapter_id][row.chunk_index] = row.status;
            }
        }
        
        async function updateReviewInDb(chapterId, chunkIndex, status) {
             try {
                await tursoClient.execute({
                    sql: "INSERT INTO reviews (chapter_id, chunk_index, status) VALUES (?, ?, ?) ON CONFLICT(chapter_id, chunk_index) DO UPDATE SET status = excluded.status",
                    args: [chapterId, chunkIndex, status]
                });
                if (!allReviews[chapterId]) allReviews[chapterId] = {};
                allReviews[chapterId][chunkIndex] = status;
                updateSidebarStatus(chapterId);
             } catch (error) {
                console.error("DB Update Fehler:", error);
                alert("Fehler beim Speichern des Reviews in der Datenbank.");
             }
        }

        // --- Core Logic: Chapter and Chunk Handling ---
        
        function getChapterStatus(chapterId, totalChunks) {
            const reviewsForChapter = allReviews[chapterId] || {};
            const reviewCount = Object.keys(reviewsForChapter).length;
            
            if (reviewCount === 0) return 'pending'; // white
            
            const hasIssue = Object.values(reviewsForChapter).some(status => status !== 'OK');
            if (hasIssue) return 'issue'; // red
            
            if (reviewCount >= totalChunks) return 'ok'; // green

            return 'partial'; // orange
        }

        async function loadRandomUnreviewedChapter() {
            // Refresh reviews from database to get latest state
            await fetchAllReviews();
            
            const unreviewedChapters = [];
            for (const book of bibleStructure) {
                for (const chapterNum in book.chapters) {
                    const totalChunks = book.chapters[chapterNum];
                    const chapterId = book.directory_name + chapterNum;
                    const status = getChapterStatus(chapterId, totalChunks);
                    if (status !== 'ok' && status !== 'issue') { // Prioritize chapters without issues
                        unreviewedChapters.push({ book, chapterNum });
                    }
                }
            }

            if (unreviewedChapters.length === 0) {
                 // Fallback: choose from chapters with issues if everything else is done
                for (const book of bibleStructure) {
                    for (const chapterNum in book.chapters) {
                        const totalChunks = book.chapters[chapterNum];
                        const chapterId = book.directory_name + chapterNum;
                        if (getChapterStatus(chapterId, totalChunks) !== 'ok') {
                           unreviewedChapters.push({ book, chapterNum });
                        }
                    }
                }
            }

            if (unreviewedChapters.length === 0) {
                currentItemDisplay.textContent = "Alles Überprüft! 🎉";
                textDisplay.textContent = "Herzlichen Glückwunsch! Alle Kapitel wurden überprüft.";
                return;
            }

            const randomIndex = Math.floor(Math.random() * unreviewedChapters.length);
            const { book, chapterNum } = unreviewedChapters[randomIndex];
            loadChapter(book, chapterNum);
        }

        async function loadChapter(book, chapterNum) {
            currentChapterData = book;
            currentChapterId = book.directory_name + chapterNum;
            totalChunksInChapter = book.chapters[chapterNum];
            
            // Finde den ersten unüberprüften Chunk in diesem Kapitel
            const reviewsForChapter = allReviews[currentChapterId] || {};
            let startChunk = 1;
            for (let i = 1; i <= totalChunksInChapter; i++) {
                if (!reviewsForChapter[i]) {
                    startChunk = i;
                    break;
                }
            }
            currentChunkIndex = startChunk;
            
            updateActiveSidebarItem();
            await loadChunk(currentChunkIndex);
        }
        
        async function loadChunk(chunkIndex) {
            isApproved = false;
            currentChunkIndex = chunkIndex;
            
            const chapterNum = currentChapterId.match(/\d+$/)[0];
            currentItemDisplay.textContent = `${currentChapterData.book_name} ${chapterNum} (${currentChunkIndex} / ${totalChunksInChapter})`;
            progressBarInner.style.width = `${(currentChunkIndex - 1) / totalChunksInChapter * 100}%`;

            // Load text content
            await loadTextContent();

            const paddedChunk = String(chunkIndex).padStart(3, '0');
            const audioSrc = `${CONFIG.baseUrl}/${currentChapterId}/${paddedChunk}.wav`;
            
            audioPlayer.src = audioSrc;
            audioPlayer.playbackRate = playbackRateSlider.value;
            
            // Add a small delay and try to play
            setTimeout(() => {
                audioPlayer.play().catch(e => {
                    console.error("Playback error:", e);
                    // Try again after a short delay
                    setTimeout(() => {
                        audioPlayer.play().catch(e2 => console.error("Second playback for ${audioSrc} attempt failed:", e2));
                    }, 100);
                });
            }, 100);
        }

        async function loadTextContent() {
            try {
                const paddedChunk = String(currentChunkIndex).padStart(3, '0');
                const textUrl = `${CONFIG.textBaseUrl}/${currentChapterId}/${paddedChunk}.txt`;
                
                textDisplay.textContent = 'Text wird geladen...';
                
                const response = await fetch(textUrl);
                if (!response.ok) {
                    throw new Error(`ERROR LOADING ${textUrl}: HTTP ${response.status}`);
                }
                
                const text = await response.text();
                textDisplay.textContent = text.trim() || 'Kein Text verfügbar.';
            } catch (error) {
                console.error("Fehler beim Laden des Textes:", error);
                textDisplay.textContent = 'Text konnte nicht geladen werden.';
            }
        }

        async function loadNextLogicalChapter() {
            // Sicherstellen, dass wir wissen, wo wir sind.
            if (!currentChapterData || !currentChapterId) {
                console.error("Aktueller Status unbekannt, lade zufälliges Kapitel als Fallback.");
                await loadRandomUnreviewedChapter();
                return;
            }

            // 1. Finde den Index des aktuellen Buches in der Gesamtstruktur
            const currentBookIndex = bibleStructure.findIndex(book => book.book_name === currentChapterData.book_name);
            const currentBook = bibleStructure[currentBookIndex];

            // 2. Finde die sortierte Liste der Kapitelnummern für das aktuelle Buch
            const sortedChaptersInBook = Object.keys(currentBook.chapters).sort((a, b) => parseInt(a) - parseInt(b));
            const currentChapterNum = currentChapterId.match(/\d+$/)[0]; // Extrahiert z.B. "50" aus "Gen50"
            const currentChapterIndexInBook = sortedChaptersInBook.indexOf(currentChapterNum);

            // 3. Fall A: Es gibt ein weiteres Kapitel im selben Buch
            if (currentChapterIndexInBook < sortedChaptersInBook.length - 1) {
                const nextChapterNum = sortedChaptersInBook[currentChapterIndexInBook + 1];
                console.log(`Kapitel beendet. Lade nächstes Kapitel: ${currentBook.book_name} ${nextChapterNum}`);
                await loadChapter(currentBook, nextChapterNum);
                return; 
            }

            // 4. Fall B: Es war das letzte Kapitel des Buches -> gehe zum nächsten Buch
            if (currentBookIndex < bibleStructure.length - 1) {
                const nextBook = bibleStructure[currentBookIndex + 1];
                // Nimm das erste Kapitel des neuen Buches
                const firstChapterOfNextBook = Object.keys(nextBook.chapters).sort((a, b) => parseInt(a) - parseInt(b))[0];
                console.log(`Buch beendet. Lade erstes Kapitel des nächsten Buches: ${nextBook.book_name} ${firstChapterOfNextBook}`);
                await loadChapter(nextBook, firstChapterOfNextBook);
                return;
            }

            // 5. Fall C: Es war das letzte Kapitel des letzten Buches in der Bibel
            console.log("Herzlichen Glückwunsch! Das gesamte Review ist abgeschlossen!");
            currentItemDisplay.textContent = "Alles Überprüft! 🎉";
            textDisplay.textContent = "Fantastische Arbeit! Alle Kapitel wurden erfolgreich überprüft.";
            // Optional: Steuerelemente deaktivieren
            okButton.disabled = true;
            issueButton.disabled = true;
            newChapterButton.disabled = true;
        }
        
        async function advanceToNext() {
            if (currentChunkIndex < totalChunksInChapter) {
                await loadChunk(currentChunkIndex + 1);
            } else {
                // Chapter finished, load a new one
                await loadNextLogicalChapter();
            }
        }

        // --- Pause/Resume functionality ---
        function togglePause() {
            if (isPaused) {
                resumePlayback();
            } else {
                pausePlayback();
            }
        }

        function pausePlayback() {
            if (isModalOpen) return; // Don't pause if modal is open
            
            isPaused = true;
            audioPlayer.pause();
            pauseOverlay.classList.remove('hidden');
        }

        function resumePlayback() {
            isPaused = false;
            pauseOverlay.classList.add('hidden');
            if (!isModalOpen) {
                audioPlayer.play().catch(e => console.error("Resume playback error:", e));
            }
        }

        // --- UI Rendering ---

        /**
         * Erstellt die komplette Sidebar-Navigation mit Büchern und Kapitel-Grids.
         * Jedes Kapitel wird als klickbare "Kalenderzelle" dargestellt.
         */
        function renderSidebar() {
            let html = '';
            for (const book of bibleStructure) {
                // Ein Container für jedes Buch mit Titel
                html += `<div class="book-container"><h3>${book.book_name}</h3><div class="chapter-grid">`;

                const sortedChapters = Object.keys(book.chapters).sort((a, b) => parseInt(a) - parseInt(b));
                for (const chapterNum of sortedChapters) {
                    // Wichtig: chapterId wird nun direkt aus dem directory_name gebildet
                    const chapterId = book.directory_name + chapterNum;
                    
                    // Die "Kalenderzelle" für jedes Kapitel
                    html += `
                        <div class="chapter-cell" id="cell-${chapterId}" data-chapter-id="${chapterId}" data-book-name="${book.book_name}" data-chapter-num="${chapterNum}">
                            <span class="chapter-number">${chapterNum}</span>
                            <span class="status-dot" id="status-${chapterId}"></span>
                        </div>
                    `;
                }
                html += `</div></div>`; // Grid und Container schließen
            }
            sidebarContent.innerHTML = html;
            
            // Event-Listener für die neuen klickbaren Zellen hinzufügen
            document.querySelectorAll('.chapter-cell').forEach(cell => {
                 cell.addEventListener('click', () => {
                    const bookName = cell.dataset.bookName;
                    const chapterNum = cell.dataset.chapterNum;
                    const book = bibleStructure.find(b => b.book_name === bookName);
                    if (book) {
                        loadChapter(book, chapterNum);
                    }
                    // Bei Klick auf Mobilgeräten die Sidebar schließen
                    sidebar.classList.remove('mobile-open');
                });
            });

            // Nach dem Rendern der gesamten Struktur, den Status für ALLE Kapitel initialisieren.
            // Dies stellt sicher, dass alle Punkte korrekt angezeigt werden.
            for (const book of bibleStructure) {
                const sortedChapters = Object.keys(book.chapters).sort((a, b) => parseInt(a) - parseInt(b));
                for (const chapterNum of sortedChapters) {
                    const chapterId = book.directory_name + chapterNum;
                    updateSidebarStatus(chapterId);
                }
            }
        }
        
        /**
         * Aktualisiert die Farbe des Status-Punkts unter einer Kapitelnummer.
         * Der Punkt ist standardmäßig unsichtbar und erhält nur eine Farbe, wenn
         * das Kapitel einen Status wie 'partial', 'ok' oder 'issue' hat.
         * @param {string} chapterId Die ID des Kapitels (z.B. "Gen1").
         */
        function updateSidebarStatus(chapterId) {
            const dot = document.getElementById(`status-${chapterId}`);
            if (!dot) return;
            
            // Finde die notwendigen Daten, um den Gesamtfortschritt des Kapitels zu kennen
            const chapterCell = dot.closest('.chapter-cell');
            if (!chapterCell) return;
            
            const chapterNum = chapterCell.dataset.chapterNum;
            const bookName = chapterCell.dataset.bookName;
            const bookData = bibleStructure.find(b => b.book_name === bookName);
            
            if (!bookData || !bookData.chapters[chapterNum]) return;
            
            const totalChunks = bookData.chapters[chapterNum];
            const status = getChapterStatus(chapterId, totalChunks);

            // Setzt die Klassen des Punkts zurück. Dies ist der entscheidende Schritt,
            // um ihn bei 'pending' (kein Review) unsichtbar zu machen.
            dot.className = 'status-dot'; 
            
            // Füge die korrekte Status-Klasse hinzu, die ihm eine Farbe gibt.
            if (status === 'ok') dot.classList.add('status-ok');
            else if (status === 'issue') dot.classList.add('status-issue');
            else if (status === 'partial') dot.classList.add('status-partial');
        }

        /**
         * Hebt die aktuell ausgewählte Kapitel-Zelle in der Sidebar hervor
         * und scrollt sie in den sichtbaren Bereich.
         */
        function updateActiveSidebarItem() {
            // Zuerst alle eventuell aktiven Markierungen entfernen
            document.querySelectorAll('.chapter-cell.active').forEach(cell => cell.classList.remove('active'));
            
            // Die neue Zelle basierend auf der currentChapterId finden
            const activeCell = document.getElementById(`cell-${currentChapterId}`);
            if (activeCell) {
                activeCell.classList.add('active');
                
                // Scrollt die Zelle in die Mitte der Sidebar für bessere Sichtbarkeit
                activeCell.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // --- Event Listeners Setup ---
        function setupEventListeners() {
            // Basic button events
            okButton.addEventListener('click', handleOkClick);
            issueButton.addEventListener('click', handleIssueClick);
            newChapterButton.addEventListener('click', loadRandomUnreviewedChapter);
            pauseButton.addEventListener('click', togglePause);
            
            playbackRateSlider.addEventListener('input', (e) => {
                audioPlayer.playbackRate = e.target.value;
            });

            // Mobile menu
            mobileMenuButton.addEventListener('click', () => {
                sidebar.classList.toggle('mobile-open');
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                    sidebar.classList.remove('mobile-open');
                }
            });

            // Audio events
            audioPlayer.addEventListener('ended', () => {
                if (!isApproved && !isPaused) {
                    // Loop if not approved
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                }
            });

            // Pause/Resume events
            resumeButton.addEventListener('click', resumePlayback);

            // Comment Modal events
            submitCommentButton.addEventListener('click', handleCommentSubmit);
            cancelCommentButton.addEventListener('click', handleCommentCancel);

            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeydown);
        }

        async function handleOkClick() {
            isApproved = true;
            await updateReviewInDb(currentChapterId, currentChunkIndex, 'OK');
            await advanceToNext();
        }

        function handleIssueClick() {
            audioPlayer.pause();
            commentTextarea.value = 'Englische Betonung von Wörtern.';
            commentModal.classList.remove('hidden');
            commentTextarea.focus();
            isModalOpen = true;
        }

        async function handleCommentSubmit() {
            const comment = commentTextarea.value.trim();
            if (comment) {
                isApproved = true;
                await updateReviewInDb(currentChapterId, currentChunkIndex, comment);
                commentModal.classList.add('hidden');
                isModalOpen = false;
                await advanceToNext();
            } else {
                alert('Bitte geben Sie einen Kommentar ein.');
            }
        }

        function handleCommentCancel() {
            commentModal.classList.add('hidden');
            isModalOpen = false;
            if (!isPaused) {
                audioPlayer.play(); // Resume playback
            }
        }

        function handleKeydown(e) {
            // Don't handle shortcuts if typing in textarea or input
            if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') {
                // Handle Ctrl+Enter in comment modal
                if (e.ctrlKey && e.key === 'Enter' && !commentModal.classList.contains('hidden')) {
                    e.preventDefault();
                    handleCommentSubmit();
                }
                // Handle Escape in comment modal
                if (e.key === 'Escape' && !commentModal.classList.contains('hidden')) {
                    e.preventDefault();
                    handleCommentCancel();
                }
                return;
            }

            // Global shortcuts
            switch (e.key) {
                case 'Enter':
                    e.preventDefault();
                    if (!commentModal.classList.contains('hidden')) return;
                    handleOkClick();
                    break;
                    
                case 'e':
                case 'E':
                    e.preventDefault();
                    if (!commentModal.classList.contains('hidden')) return;
                    handleIssueClick();
                    break;
                    
                case ' ': // Space bar
                    e.preventDefault();
                    togglePause();
                    break;
                    
                case 'Escape':
                    if (!commentModal.classList.contains('hidden')) {
                        e.preventDefault();
                        handleCommentCancel();
                    }
                    break;
            }
        }

        // --- Start the application on page load ---
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
